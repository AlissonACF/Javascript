<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f13;
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #1a1a23;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .form-title {
            color: #d86c13;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #c0c0c0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            background-color: #2a2a35;
            border: 1px solid #3a3a4a;
            border-radius: 6px;
            color: #f0f0f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #d87c12;
            box-shadow: 0 0 0 3px rgba(230, 152, 7, 0.3);
        }
        
        input::placeholder {
            color: #5a5a6a;
        }
        
        .submit-btn {
            background-color: #d37c19;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #c95723;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }
        
        #resultado {
            margin-top: 25px;
            padding: 15px;
            background-color: #2a2a35;
            border-radius: 6px;
            border-left: 4px solid #6a5acd;
            color: #f0f0f0;
            display: none;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e68e0b;
        }
        
        .input-icon input {
            padding-left: 40px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Cadastro</h1>
        <form id="cadastro">
            <div class="form-group input-icon">
                <i class="fas fa-user"></i>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group input-icon">
                <i class="fas fa-envelope"></i>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group input-icon">
                <i class="fas fa-lock"></i>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Crie uma senha segura">
            </div>
            
            <div class="form-group input-icon">
                <i class="fas fa-id-card"></i>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
            </div>
            
            <div class="form-group input-icon">
                <i class="fas fa-phone"></i>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
            </div>
            
            <div class="form-group input-icon">
                <i class="fas fa-calendar-alt"></i>
                <label for="dataDeNascimento">Data de Nascimento</label>
                <input type="text" id="dataDeNascimento" name="dataDeNascimento" required placeholder="DD/MM/AAAA">
            </div>
            
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
        
        <div id="resultado"></div>
    </div>
    
    <script src="formCadastro.js"></script>
</body>
</html>
