<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Seleções</title>
</head>
<body>
    <h2>Cadastro de Seleções</h2>
    <form id="formSelecoes">
        <label for="nomeSelecao">Nome da Seleção</label>
        <input type="text" id="nomeSelecao" name="nomeSelecao" required>
        <br>
        <label for="continente">Continente</label>
        <select name="continente" id="continente">
            <option value="">Selecione...</option>
            <option value="África">África</option>
            <option value="América do Norte">América do Norte</option>
            <option value="América do Sul">América do Sul</option>
            <option value="Ásia">Ásia</option>
            <option value="Europa">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>
        <label for="numeroTitulos">Número de Títulos</label>
        <input type="text" id="numeroTitulos" name="numeroTitulos" required>
        <br>
        <label for="jogadorDestaque">Jogador Destaque</label>
        <input type="text" id="jogadorDestaque" name="jogadorDestaque" required>
        <button type="submit">Cadastrar Jogo</button>
    </form>
    <!--Aqui mostraremos a lista de seleçoes-->
    <h3>Seleções Cadastradas</h3>
    <ul id="listaSelecoes"></ul>
    <script src="formCadastroSelecoes.js"></script>
</body>
</html>
