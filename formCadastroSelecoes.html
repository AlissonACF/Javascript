<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Seleções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f13;
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1a1a23;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }
        
        h2 {
            color: #e9820e;
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border-bottom: 2px solid #3a3a4a;
            padding-bottom: 10px;
        }
        
        h3 {
            color: #f0f0f0;
            font-size: 22px;
            margin: 30px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #c0c0c0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            background-color: #2a2a35;
            border: 1px solid #3a3a4a;
            border-radius: 6px;
            color: #f0f0f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236a5acd'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #e2850b;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.3);
        }
        
        input::placeholder {
            color: #5a5a6a;
        }
        
        .submit-btn {
            background-color: #ec920a;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #f16507;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 132, 11, 0.4);
        }
        
        #listaSelecoes {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }
        
        #listaSelecoes li {
            background-color: #2a2a35;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #e9830f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .selecao-info {
            flex: 1;
        }
        
        .selecao-titulos {
            background-color: #e2850b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .selecao-continente {
            color: #a0a0a0;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .selecao-destaque {
            color: #e68f0d;
            font-weight: 500;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Seleções</h2>
        <form id="formSelecoes">
            <div class="form-group">
                <label for="nomeSelecao">Nome da Seleção</label>
                <input type="text" id="nomeSelecao" name="nomeSelecao" required placeholder="Ex: Brasil">
            </div>
            
            <div class="form-group">
                <label for="continente">Continente</label>
                <select name="continente" id="continente" required>
                    <option value="">Selecione...</option>
                    <option value="África">África</option>
                    <option value="América do Norte">América do Norte</option>
                    <option value="América do Sul">América do Sul</option>
                    <option value="Ásia">Ásia</option>
                    <option value="Europa">Europa</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numeroTitulos">Número de Títulos</label>
                <input type="text" id="numeroTitulos" name="numeroTitulos" required placeholder="Ex: 5">
            </div>
            
            <div class="form-group">
                <label for="jogadorDestaque">Jogador Destaque</label>
                <input type="text" id="jogadorDestaque" name="jogadorDestaque" required placeholder="Ex: Neymar Jr.">
            </div>
            
            <button type="submit" class="submit-btn">Cadastrar Seleção</button>
        </form>
    </div>
    
    <div class="container" style="margin-top: 30px;">
        <h3>Seleções Cadastradas</h3>
        <ul id="listaSelecoes">
            <!-- As seleções cadastradas aparecerão aqui -->
        </ul>
    </div>
    
    <script src="formCadastroSelecoes.js"></script>
</body>
</html>
