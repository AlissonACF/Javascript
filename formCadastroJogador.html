<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogador da Seleção</title>
</head>
<body>
    <h1>Cadastro de Jogador</h1>
    <form id="formJogador">
        <label for="nome">Nome do Jogador</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label>Habilidades:</label>
        <br>
        <label><input type="checkbox" name="habilidades" value="Passe">Passe</label><br>
        <label><input type="checkbox" name="habilidades" value="Drible">Drible</label><br>
        <label><input type="checkbox" name="habilidades" value="Finalização">Finalização</label><br>
        <label><input type="checkbox" name="habilidades" value="Defesa">Defesa</label><br>
        <label><input type="checkbox" name="habilidades" value="Velocidade">Velocidade</label><br>
        <br><br>
        <label>Posição:</label><br>
        <label><input type="radio" name="posicao" value="Centro Avante">Centro Avante</label><br>
        <label><input type="radio" name="posicao" value="Ponta">Ponta</label><br>
        <label><input type="radio" name="posicao" value="Meio Campo">Meio Campo</label><br>
        <label><input type="radio" name="posicao" value="Zagueiro">Zagueiro</label><br>
        <label><input type="radio" name="posicao" value="Goleiro">Goleiro</label><br>
        <label><input type="radio" name="posicao" value="Lateral">Lateral</label><br>
        <br><br>
        <label for="estreia">Data de estreia na Seleção</label>
        <input type="date" id="estreia" name="estreia" required><br><br>
        <button type="submit">Cadastrar Jogador</button>
    </form><br><br>
    <h2>Jogadores Cadastrados</h2>
    <ul id="listaJogadores"></ul>
        <!-- Aqui mostraremos a lista de jogadores cadastrados -->
    <script src="formCadastroJogador.js"></script>
</body>
</html>
