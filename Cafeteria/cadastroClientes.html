<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body class="bg-amber-100 text-amber-900 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white/80 backdrop-blur-sm p-8 rounded-lg shadow-lg border border-amber-300 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center mb-6">Cadastro de Clientes</h1>

        <form id="formClientes" class="space-y-4">
            <div>
                <label for="nome" class="block mb-1 font-medium">Nome:</label>
                <input type="text" id="nome" name="nome" required class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <div>
                <label for="email" class="block mb-1 font-medium">E-mail:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <div>
                <label for="telefone" class="block mb-1 font-medium">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <div>
                <label for="endereco" class="block mb-1 font-medium">EndereÃ§o:</label>
                <input type="text" id="endereco" name="endereco" required class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <div>
                <span class="block mb-1 font-medium">GÃªnero:</span>
                <div class="flex gap-4">
                    <label class="flex items-center gap-1">
                        <input type="radio" id="masculino" name="genero" value="Masculino" required class="accent-amber-600">
                        Masculino
                    </label>
                    <label class="flex items-center gap-1">
                        <input type="radio" id="feminino" name="genero" value="Feminino" required class="accent-amber-600">
                        Feminino
                    </label>
                    <label class="flex items-center gap-1">
                        <input type="radio" id="outro" name="genero" value="Outro" required class="accent-amber-600">
                        Outro
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-amber-300 text-amber-900 font-semibold p-3 rounded hover:bg-amber-400 transition">
                Cadastrar Cliente
            </button>
        </form>

        <h2 class="text-xl font-bold mt-8 mb-4">Clientes Cadastrados</h2>
        <ul id="listaClientes" class="list-disc list-inside space-y-2"></ul>
    </div>

    <script src="cadastroClientes.js"></script>
</body>
</html>
