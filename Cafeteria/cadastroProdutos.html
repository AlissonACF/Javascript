<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 text-amber-900 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white/85 backdrop-blur-sm p-6 rounded-lg shadow-md border border-amber-300 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Cadastro de Produtos</h1>

        <form id="formProduto" class="space-y-4">
            <div>
                <label for="produto" class="block mb-1 font-medium">Produto:</label>
                <input type="text" id="produto" name="produto" required
                    class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="preco" class="block mb-1 font-medium">Pre√ßo (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required
                        class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
                </div>
                <div>
                    <label for="quantidade" class="block mb-1 font-medium">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required
                        class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
                </div>
            </div>

            <div>
                <label for="categoria" class="block mb-1 font-medium">Categoria:</label>
                <select id="categoria" name="categoria" required
                    class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400 bg-white text-amber-900">
                    <option value="bebidas">Bebidas</option>
                    <option value="lanches">Lanches</option>
                    <option value="doces">Doces</option>
                    <option value="salgados">Salgados</option>
                </select>
            </div>

            <div class="flex gap-4 justify-between">
                <button type="submit"
                    class="flex-1 bg-amber-300 text-amber-900 font-semibold p-3 rounded hover:bg-amber-400 transition">
                    Cadastrar Produto
                </button>
                <button type="reset"
                    class="flex-1 border border-amber-300 text-amber-900 p-3 rounded hover:bg-amber-200 transition">
                    Limpar
                </button>
            </div>
        </form>

        <h2 class="text-xl font-bold mt-8 mb-4">Produtos Cadastrados</h2>
        <ul id="listaProdutos" class="list-disc list-inside space-y-2"></ul>
    </div>

    <script src="cadastroProdutos.js"></script>
</body>
</html>
