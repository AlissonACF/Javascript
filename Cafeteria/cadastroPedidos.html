<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 text-amber-900 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white/90 backdrop-blur-sm p-6 rounded-lg shadow border border-amber-300 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-6">Cadastro de Pedidos</h1>

        <form id="formPedidos" class="space-y-5">
            <div>
                <label for="cliente" class="block mb-1 font-medium">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required
                    class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <div>
                <label class="block mb-2 font-medium">Produto:</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="produto" value="Café" checked class="accent-amber-600">
                        Café
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="produto" value="Bolo" class="accent-amber-600">
                        Bolo
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="produto" value="Suco" class="accent-amber-600">
                        Suco
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="produto" value="Sanduíche" class="accent-amber-600">
                        Sanduíche
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="produto" value="Refrigerante" class="accent-amber-600">
                        Refrigerante
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="quantidade" class="block mb-1 font-medium">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required
                        class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
                </div>

                <div>
                    <label for="preco" class="block mb-1 font-medium">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required
                        class="w-full p-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-amber-300 text-amber-900 font-semibold p-3 rounded hover:bg-amber-400 transition">
                Cadastrar Pedido
            </button>
        </form>

        <h2 class="text-xl font-bold mt-8 mb-4">Pedidos Cadastrados</h2>
        <ul id="listaPedidos" class="list-disc list-inside space-y-2"></ul>
    </div>

    <script src="cadastroPedidos.js"></script>
</body>
</html>
